<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET">
        <label for="buscaNomePaciente">Informe o nome do paciente para buscar:</label>
        <input type="text" name="buscaNomePaciente" id="buscaNomePaciente">

        <button type="submit">Buscar</button>
    </form>

    <br><br><br><br>

    <form method="POST">
        <label for="agendamentoNomePaciente">Informe nome paciente para agendamento:</label>
        <input type="text" name="agendamentoNomePaciente" id="agendamentoNomePaciente">

        <label for="dataAgendamento">Informe a data do agendamento:</label>
        <input type="text" name="dataAgendamento" id="dataAgendamento">

        <button type="submit">Agendar</button>
    </form>
</body>
</html>
